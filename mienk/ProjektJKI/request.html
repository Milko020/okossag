<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Rapid túra – Ajánlatkérés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
<div class="container-fluid">
    <nav class="navbar navbar-expand navbar-light">
        <div class="container-fluid">
            <div class="d-none d-sm-block">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="collapse navbar-collapse fw-bold" id="navbarTours">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Kezdőlap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tours.html">Túrák</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="request.html">Ajánlatkérés</a>
                    </li>
                </ul>
            </div>
            <div class="d-none d-sm-block">
                <img src="img/rapid.png" alt="Rapid túra">
            </div>
        </div>
    </nav>

    <div class="request-content">
        <h1 class="text-center">Ajánlatkérés</h1>
        <div class="container-fluid">
            <form id="form-3" class="my-4" method="post" action="#" onsubmit="return validateForm()">
                <div class="form-group row mb-2">
                    <div class="col-sm">
                        <label class="control-label" for="vnev">Vezetéknév:</label>
                        <div class="addon-inner addon-left">
                            <input id="vnev" class="form-control" type="text" name="vnev"/>
                        </div>
                    </div>
                    <div class="col-sm">
                        <label class="control-label" for="unev">Utónév:</label>
                        <div class="addon-inner addon-left">
                            <input id="unev" class="form-control" type="text" name="unev"/>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-sm">
                        <label class="control-label" for="email">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="..."/>
                            </svg> E-mail cím:
                        </label>
                        <div class="addon-inner addon-left">
                            <input id="email" class="form-control" type="email" name="email"/>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <div class="col-sm">
                        <label class="control-label" for="tel">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path d="..."/>
                            </svg> Telefonszám:
                        </label>
                        <div class="addon-inner addon-left">
                            <input id="tel" class="form-control" type="tel" name="tel"/>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm">
                        <label class="control-label" for="megjegyzes">ÜZENET:</label>
                        <div class="addon-inner addon-left">
                            <textarea id="megjegyzes" class="form-control" style="height: 120px;" name="megjegyzes" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12">
                        <input class="btn btn-secondary float-end" type="submit" value="Küld" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</main>
<footer class="site-footer">
    <p>&copy; <span id="ev"></span> Rapid túra. Minden jog fenntartva.</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
